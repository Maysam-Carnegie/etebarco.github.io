    html, body {

      border-radius: 18px;

      text-align: center;

      border-radius: 12px;

      margin: 10px 0 0;
      font-size: clamp(22px, 3.2vw, 28px);
      font-weight: 700;
      letter-spacing: .2px;
    }
    p.lead {
      margin: 8px 0 24px;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 16px);
      line-height: 1.7;
    }
    hr {
      border: none;

      margin: 18px auto 16px;

    }
    .footer {
      text-align: center;
      direction: ltr; /* make the English footer read naturally */

      line-height: 1.6;
      color: #ccd3d8;
      padding: 0 10px 14px;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
